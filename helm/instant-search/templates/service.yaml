apiVersion: v1
kind: Service
metadata:
  name: instant-search
  labels:
    {{- include "instant-search.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "instant-search.selectorLabels" . | nindent 4 }}
