apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: instant-search
  labels:
    {{- include "instant-search.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx-controller
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: instant-search
                port:
                  number: 8080
              {{- else }}
              serviceName: instant-search
              servicePort: 8080
              {{- end }}
          {{- end }}
    {{- end }}
